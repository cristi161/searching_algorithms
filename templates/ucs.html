<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <style>
            .example .tf-nc {
                background-color: darkcyan;
                border: none;
                border-radius: 25px;

            }

            .example .tf-nc:hover {
                transition: 0.3s all;
                border-color: tomato;
                border-width: 2px;
                border-style: solid;
            }

            .tf-tree .tf-nc:before,
            .tf-tree .tf-nc:after,
            .tf-tree li li:before {
                border-color: violet;
                border-width: 2px;
            }
        </style>

    <body>
        <div class="container">
            <nav class="skew-menu">
                  <ul>
                    <li><a href="">DFS</a></li>
                    <li><a href="/bfs">BFS</a></li>
                    <li><a href="/dijkstra">Dijkstra</a></li>
                    <li><a href="/min-max">Min-Max</a></li>
                    <li><a href="/ucs">UCS</a></li>
                    <li><a href="/puzzle">Puzzle</a></li>
                    <li><a href="#">Algo 7</a></li>
                  </ul>
            </nav>
            <div class="row">
                <div class="col-md-10">
                   <div id="mynetwork"></div>
                </div>
                <div class="col-md-2 trigger-search-div">
                    <nav class="skew-menu">
                        <ul>
                            <li><a href="#" id="bfsButton">GO for BFS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
             var nodes = new vis.DataSet([
                { id: 'a', label: "Node a", color: "#28abb9" },
                { id: 'b', label: "Node b", color: "#28abb9" },
                { id: 'c', label: "Node c", color: "#28abb9" },
                { id: 'd', label: "Node d", color: "#28abb9" },
                { id: 'e', label: "Node e", color: "#28abb9" },
                { id: 'f', label: "Node f", color: "#28abb9" },
                { id: 'g', label: "Node g", color: "#28abb9" },
            ]);

            // create an array with edges
            var edges = new vis.DataSet([
                { id: 1, from: 'a', to: 'b', label: "5", arrows: "to", color: {inherit: false, color: "#28abb9"} },
                { id: 2, from: 'a', to: 'c', label: "2", arrows: "to", color: {inherit: false, color: "#28abb9"}  },
                { id: 3, from: 'b', to: 'a', label: "5", arrows: "to", color: {inherit: false, color: "#28abb9"}   },
                { id: 4, from: 'b', to: 'd', label: "5", arrows: "to", color: {inherit: false, color: "#28abb9"}   },
                { id: 5, from: 'b', to: 'e', label: "1", arrows: "to" , color: {inherit: false, color: "#28abb9"}  },
                { id: 6, from: 'c', to: 'a', label: "2", arrows: "to", color: {inherit: false, color: "#28abb9"}   },
                { id: 7, from: 'c', to: 'f', label: "5", arrows: "to", color: {inherit: false, color: "#28abb9"}   },
                { id: 8, from: 'c', to: 'g', label: "4", arrows: "to", color: {inherit: false, color: "#28abb9"}   },
                { id: 9, from: 'd', to: 'b', label: "1", arrows: "to" , color: {inherit: false, color: "#28abb9"}  },
                { id: 10, from: 'f', to: 'c', label: "5", arrows: "to" , color: {inherit: false, color: "#28abb9"}  },
                { id: 11, from: 'g', to: 'g', label: "4", arrows: "to" , color: {inherit: false, color: "#28abb9"}  },
            ]);

            // create a network
            var container = document.getElementById("mynetwork");
            var data = {
                nodes: nodes,
                edges: edges,
            };
            var options = {};
            var network = new vis.Network(container, data, options);


        function timer(ms) {
            return new Promise(res => setTimeout(res, ms));
        }

        async function bfs() {
            let data = JSON.parse("{{nodes}}");
            console.log(data);
            for (let n in data) {
                try {
                    document.getElementById("n" + String(data[n])).style.backgroundColor = "tomato";
                } catch (e) {
                    console.log(e)
                }

                await timer(500);
            }
        }

        function resetGraph() {
            let data = JSON.parse("{{nodes}}");
            for (let n in data) {
                try {
                    document.getElementById("n" + String(data[n])).style.backgroundColor = "darkcyan";
                } catch (e) {
                    console.log(e)
                }
            }
        }

        $(document).ready(function () {
            $("#bfsButton").click(function () {
                resetGraph()
                bfs();
            })
        })
    </script>

    </body>
</html>
