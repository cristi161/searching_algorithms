{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/menu.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://unpkg.com/treeflex/dist/css/treeflex.css" rel="stylesheet">
        <style>
            .example .tf-nc {
                background-color:darkcyan;
                border: none;
                border-radius: 25px;
                color: white;
            }
            .tf-tree .tf-nc:before,
            .tf-tree .tf-nc:after,
            .tf-tree li li:before {
                border-color: violet;
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="skew-menu">
                  <ul>
                    <li><a href="#">Algo 1</a></li>
                    <li><a href="#">Algo 2</a></li>
                    <li><a href="#">Algo 3</a></li>
                    <li><a href="#">Algo 4</a></li>
                    <li><a href="#">Algo 5</a></li>
                    <li><a href="#">Algo 6</a></li>
                    <li><a href="#">Algo 7</a></li>
                  </ul>
            </nav>
            <div class="tf-tree example tf-dashed-children">
                <ul>
                    <li>
                        <span class="tf-nc">1</span>
                        <ul>
                            <li>
                                <span class="tf-nc">2</span>
                                <ul>
                                    <li><span class="tf-nc">4</span></li>
                                    <li>
                                        <span class="tf-nc">5</span>
                                        <ul>
                                            <li><span class="tf-nc">9</span></li>
                                            <li><span class="tf-nc">10</span></li>
                                        </ul>
                                    </li>
                                    <li><span class="tf-nc">6</span></li>
                                </ul>
                            </li>
                            <li>
                                <span class="tf-nc">3</span>
                                <ul>
                                    <li><span class="tf-nc">7</span></li>
                                    <li><span class="tf-nc">8</span></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
