{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/menu.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://unpkg.com/treeflex/dist/css/treeflex.css" rel="stylesheet">
        <style>
            .example .tf-nc {
                background-color: darkcyan;
                border: none;
                border-radius: 25px;
                color: white;
                transition: 0.3s all;
            }

            .example .tf-nc:hover {
                transition: 0.3s all;
                border-color: tomato;
                border-width: 2px;
                border-style: solid;
            }

            .tf-tree .tf-nc:before,
            .tf-tree .tf-nc:after,
            .tf-tree li li:before {
                border-color: violet;
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="skew-menu">
                  <ul>
                    <li><a href="/">DFS</a></li>
                    <li><a href="/bfs">BFS</a></li>
                    <li><a href="/dijkstra">Dijkstra</a></li>
                    <li><a href="/min-max">Min-Max</a></li>
                    <li><a href="/puzzle">Puzzle</a></li>
                    <li><a href="#">Algo 6</a></li>
                    <li><a href="#">Algo 7</a></li>
                  </ul>
            </nav>
            <div class="row">
                <div class="col-md-10">
                    <div class="tf-tree example tf-dashed-children">
                        <ul>
                            <li>
                                <span class="tf-nc" id="n1">1</span>
                                <ul>
                                    <li>
                                        <span class="tf-nc" id="n2">2</span>
                                        <ul>
                                            <li><span class="tf-nc" id="n5">5</span></li>
                                            <li><span class="tf-nc" id="n6">6</span></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <span class="tf-nc" id="n3">3</span>
                                        <ul>
                                            <li>
                                                <span class="tf-nc" id="n7">7</span>
                                                <ul>
                                                    <li><span class="tf-nc" id="n10">10</span></li>
                                                    <li><span class="tf-nc" id="n11">11</span></li>
                                                    <li><span class="tf-nc" id="n12">12</span></li>
                                                    <li><span class="tf-nc" id="n13">13</span></li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <span class="tf-nc" id="n4">4</span>
                                        <ul>
                                            <li><span class="tf-nc" id="n8">8</span></li>
                                            <li><span class="tf-nc" id="n9">9</span></li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                     </div>
                </div>
                <div class="col-md-2 trigger-search-div">
                    <nav class="skew-menu">
                        <ul>
                            <li><a href="#" id="bfsButton">GO for BFS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        function timer(ms) {
            return new Promise(res => setTimeout(res, ms));
        }

        async function bfs() {
            let data = JSON.parse("{{nodes}}");
            console.log(data);
            for (let n in data) {
                try {
                    document.getElementById("n" + String(data[n])).style.backgroundColor = "tomato";
                } catch (e) {
                    console.log(e)
                }

                await timer(500);
            }
        }

        function resetGraph() {
            let data = JSON.parse("{{nodes}}");
            for (let n in data) {
                try {
                    document.getElementById("n" + String(data[n])).style.backgroundColor = "darkcyan";
                } catch (e) {
                    console.log(e)
                }
            }
        }

        $(document).ready(function () {
            $("#bfsButton").click(function () {
                resetGraph()
                bfs();
            })
        })
    </script>

    </body>
</html>
